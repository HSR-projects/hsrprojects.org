<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline - HSR Projects</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Inter, sans-serif;
    background: linear-gradient(180deg, #050b14, #071322);
    color: #00e5ff;
    overflow: hidden;
  }

  /* Hyprland-style translucent popup */
  #offline-popup {
    padding: 24px 36px;
    border-radius: 16px;
    background: rgba(20,25,35,0.5);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(0,229,255,0.35);
    font-weight: 800;
    font-size: 18px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,229,255,0.2);
    opacity: 0;
    transform: translateY(-20px) scale(0.95);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  #offline-popup.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
</style>
</head>
<body>
  <div id="offline-popup">error cant reach the page. Check your internet connection</div>

  <script>
    const popup = document.getElementById('offline-popup');
    window.addEventListener('load', () => {
      // Show popup on load
      popup.classList.add('show');
    });
  </script>
</body>
</html>
