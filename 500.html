<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>500 Internal Server Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ff4f4f;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      color: #cccccc;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background: #ff4f4f;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #ff2f2f;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>500</h1>
    <p>Something went wrong on our end.<br>Please try again later.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
