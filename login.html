<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | SaturnOS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1Fb_OZso-JwaKTQ__tNrfUM8MGtkWSu0",
  authDomain: "testv-54305.firebaseapp.com",
  projectId: "testv-54305",
  storageBucket: "testv-54305.firebasestorage.app",
  messagingSenderId: "63441675947",
  appId: "1:63441675947:web:ba4503fd6fa250bd9df9ee",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.doLogin = async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.style.display = "none";

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    localStorage.setItem("currentUser", JSON.stringify({
      username: user.displayName || "User",
      email: user.email
    }));
    window.location.href = "dashboard.html";
  } catch (error) {
    let message = "Login failed.";
    if (error.code === "auth/user-not-found") message = "Invalid account.";
    else if (error.code === "auth/user-disabled") message = "Account disabled.";
    else if (error.code === "auth/wrong-password") message = "Invalid password.";
    errorMsg.innerText = message;
    errorMsg.style.display = "block";
  }
}
</script>
<style>
:root{
  --bg1:#0b0f14;
  --bg2:#071024;
  --accent:#8be9fd;
  --accent2:#b388ff;
  --accent3:#64ffda;
  --muted:rgba(255,255,255,0.65);
  --radius:16px;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
}
html,body{
  margin:0;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top left, var(--bg1), var(--bg2));
  color:white;
  overflow:hidden;
}
body::before, body::after{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  border-radius:50%;
  filter:blur(120px);
  opacity:0.25;
  z-index:0;
  animation: float 20s infinite alternate;
}
body::before{background:var(--accent); top:-100px; left:-100px;}
body::after{background:var(--accent2); bottom:-100px; right:-100px;}
@keyframes float{
  from{transform:translate(0,0);}
  to{transform:translate(50px,-40px);}
}
.card{
  position:relative;
  z-index:1;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.08);
  border-radius:var(--radius);
  padding:40px;
  width:380px;
  box-shadow:0 20px 60px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(12px) saturate(180%);
  text-align:center;
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
h1{
  margin:0 0 20px;
  font-size:26px;
  font-weight:700;
  background: linear-gradient(90deg,var(--accent),var(--accent2),var(--accent3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:16px;
  border:none;
  border-radius:10px;
  outline:none;
  background:rgba(255,255,255,0.06);
  color:white;
  font-size:14px;
}
input:focus{
  border:1px solid var(--accent);
}
.btn{
  margin-top:10px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:0;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#04111a;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:all 0.25s ease;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
.error{
  margin-top:12px;
  font-size:14px;
  color:#ff4d4d;
  display:none;
}
.link{
  margin-top:16px;
  font-size:14px;
}
.link a{
  color:var(--accent3);
  text-decoration:none;
}
.link a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>
<main class="card">
  <h1>Sign In</h1>
  <form onsubmit="doLogin(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>
  <p id="errorMsg" class="error"></p>
  <p class="link">Don't have an account? <a href="signup.html">Sign Up</a></p>
</main>
</body>
</html>
