<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify - HSR Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f12, #1a1a2e);
      color: #ffffff;
      text-align: center;
    }
    .captcha-box {
      background: rgba(20, 20, 40, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 { font-weight: 800; margin-bottom: 20px; color: #00ffff; }
    p { margin-bottom: 30px; font-weight: 400; }
    button {
      margin-top: 20px;
      background: #00ffff;
      border: none;
      color: #0f0f12;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00b3b3; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="captcha-box">
    <h1>Verify Yourself</h1>
    <p>Prove you are human to continue</p>

    <form id="captchaForm">
      <div class="g-recaptcha" data-sitekey="6LfzaOQrAAAAAHFpA_e0hPhj_bQc3wJIWaB5YA4z"></div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    // If already verified, skip captcha
    if(localStorage.getItem('captchaPassed') === 'true'){
      window.location.href = "index.html";
    }

    const form = document.getElementById('captchaForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const response = grecaptcha.getResponse();
      if(response.length === 0){
        alert('Please complete the CAPTCHA');
      } else {
        // Mark as passed
        localStorage.setItem('captchaPassed', 'true');
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
